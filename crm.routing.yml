entity.crm_contact.collection:
  path: '/crm/contact'
  defaults:
    _title: 'Contacts'
    _entity_list: 'crm_contact'
  requirements:
    _permission: 'view any crm_contact entity'


entity.crm_contact_type.collection:
  path: '/admin/structure/crm-contact-types'
  defaults:
    _title: 'Contact types'
    _entity_list: 'crm_contact_type'
  requirements:
    _permission: 'administer crm_contact types'

entity.crm_location_type.collection:
  path: '/admin/structure/crm-location-type'
  defaults:
    _entity_list: 'crm_location_type'
    _title: 'Location Type configuration'
  requirements:
    _permission: 'administer crm_location_type'

entity.crm_location_type.add_form:
  path: '/admin/structure/crm_location_type/add'
  defaults:
    _entity_form: 'crm_location_type.add'
    _title: 'Add a location type'
  requirements:
    _permission: 'administer crm_location_type'

entity.crm_location_type.edit_form:
  path: '/admin/structure/crm-location-type/{crm_location_type}'
  defaults:
    _entity_form: 'crm_location_type.edit'
    _title: 'Edit a location type'
  requirements:
    _permission: 'administer crm_location_type'

entity.crm_location_type.delete_form:
  path: '/admin/structure/crm-location-type/{crm_location_type}/delete'
  defaults:
    _entity_form: 'crm_location_type.delete'
    _title: 'Delete a location type'
  requirements:
    _permission: 'administer crm_location_type'

entity.crm_email.settings:
  path: 'admin/structure/crm-email'
  defaults:
    _form: '\Drupal\crm\Form\CrmEmailSettingsForm'
    _title: 'Email'
  requirements:
    _permission: 'administer email'
